<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <button>clear</button>
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <ion-list>
    <ion-item *ngFor="let data of resData">
      <ion-avatar item-center>
        <img [src] = "data.response.logo_url">
      </ion-avatar>
        <h2>{{data.response.status}}</h2>
        <br/>
        <p>{{data.response.company_name}}</p>
        <br/>
        <ion-note>{{data.response.message}}</ion-note>
    </ion-item>
</ion-list>
</ion-content>
