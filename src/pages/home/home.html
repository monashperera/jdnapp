<ion-header>
  <ion-navbar>
    <ion-title>
      Pathola
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let data of resData">
      <ion-avatar item-center>
        <img [src] = "data.response.logo_url" >
      </ion-avatar>
        <h2>{{data.response.status}}</h2>
        <br/>
        <p>{{data.response.company_name}}</p>
        <br/>
        <p>{{data.response.package_type}}</p>
        <br/>
        <ion-note>{{data.response.message}}</ion-note>
    </ion-item>
</ion-list>
</ion-content>
