<ion-header>
  <ion-navbar>
    <ion-title>
      Pathola
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let data of resData">
      <ion-item style="text-align:center;" >
          <img  [src] = "data.response.logo_url" class="mylogo" >
      </ion-item>


        <h1 style="text-align:center;">{{data.response.company_name}}</h1>
        <br/>
          <ion-item>
            <ion-input type="email"  placeholder="Email" class="myclass"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" class="myclass"></ion-input>
          </ion-item>
          <button ion-button block large class="lbutton">Login</button>
    </ion-item>
</ion-list>
<ion-list>

</ion-list>
</ion-content>
