<ion-header>
  <ion-navbar>
    <ion-title>
      Pathola
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let data of resData">
      <ion-avatar item-center>
        <img [src] = "data.response.logo_url">
      </ion-avatar>
        <p>{{data.response.company_name}}</p>
        <br/>
          <ion-item>
            <ion-input type="email" placeholder="Email" large></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" large></ion-input>
          </ion-item>
          <button ion-button block large outline>Login</button>
    </ion-item>
</ion-list>
</ion-content>
